name: Feature Pipeline

on:
  schedule:
    # Run every hour at the start of the hour
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  feature_pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run feature pipeline
      env:
        # Add your environment variables here
        # Example: HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        # Example: OPENMETEO_API_KEY: ${{ secrets.OPENMETEO_API_KEY }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pipelines.feature_pipeline
    
    - name: Pipeline execution summary
      if: always()
      run: |
        echo "Feature pipeline execution completed"
        echo "Execution time: $(date)"
